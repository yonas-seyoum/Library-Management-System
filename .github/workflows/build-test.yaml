name: Java Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Compile Java files
        run: javac -d ./bin ./src/*.java

      - name: Run Java application
        run: java -cp ./bin App
